<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de HTML SEO PagueMenos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }
        textarea {
            width: 100%;
            height: 500px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            resize: vertical;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.green {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analisador de HTML SEO PagueMenos</h1>
    </header>

    <div>
        <button id="boldButton">Negrito</button>
        <button id="linkButton">Inserir Link</button>
        <button id="clearLinkButton" class="green">Limpar Link</button>
    </div>

    <div class="container">
        <div class="block">
            <textarea id="htmlInput" placeholder="Cole o código HTML aqui..."></textarea>
        </div>
        <div class="block">
            <iframe id="renderedOutput" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById("htmlInput");
        const renderedOutput = document.getElementById("renderedOutput");
        const clearLinkButton = document.getElementById("clearLinkButton");

        // Atualizar o iframe quando o conteúdo do textarea muda
        htmlInput.addEventListener("input", () => {
            renderedOutput.srcdoc = htmlInput.value;
        });

        // Botão para limpar aspas de href
        clearLinkButton.addEventListener("click", () => {
            const parser = new DOMParser();
            const html = htmlInput.value;
            const doc = parser.parseFromString(html, "text/html");

            doc.querySelectorAll("a[href]").forEach(link => {
                const hrefValue = link.getAttribute("href");
                if (hrefValue) {
                    link.setAttribute("href", hrefValue.replace(/"/g, ""));
                }
            });

            // Serializar o conteúdo de volta para string
            const serializer = new XMLSerializer();
            const cleanedHtml = serializer.serializeToString(doc.body);

            // Atualizar o textarea e o iframe
            htmlInput.value = cleanedHtml;
            renderedOutput.srcdoc = cleanedHtml;
        });
    </script>
</body>
</html>
