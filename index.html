<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de HTML SEO PagueMenos</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Analisador de HTML SEO PagueMenos</h1>
        <p>Desenvolvido por Junior Silva</p>
    </header>

    <div class="button-bar">
        <button id="copyHtmlButton" class="custom-button turquoise">Copiar HTML</button>
    </div>

    <div class="container">
        <div class="block">
            <div class="button-bar">
                <button id="copyTextButton" class="custom-button turquoise">Copiar</button>
                <button id="clearButton" class="custom-button red">Apagar</button>
            </div>
            <textarea id="htmlInput" placeholder="Cole o cÃ³digo HTML aqui..."></textarea>
            <div id="linkProgressContainer">
                <div id="linkProgressBar"></div>
                <span id="linkStatus">Nenhum link</span>
            </div>
        </div>
        <div class="block">
            <iframe id="renderedOutput" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <div>
        <button id="boldButton">Negrito</button>
        <button id="linkButton">Inserir Link</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
